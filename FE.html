<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your user profile!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .upload-form {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-field {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .upload-field label {
            margin-right: 10px;
            white-space: nowrap;
        }
        .upload-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Create your user profile</h2>
        <form id="uploadForm" action="http://localhost:8000/upload" method="post" enctype="multipart/form-data">
            <div class="upload-field">
                <label for="cv">Upload your CV (PDF):</label>
                <input type="file" id="cv" name="CV" accept="application/pdf" required>
            </div>
            <div class="upload-field">
                <label for="grades">Upload your grades:</label>
                <input type="file" id="grades" name="grades" accept="application/pdf,.xls,.xlsx" required>
            </div>
            <div class="upload-field">
                <label for="certificates">Upload your certificates (optional):</label>
                <input type="file" id="certificates" name="certificates" accept="image/*" multiple>
            </div>
            <button type="submit">Create profile</button>
        </form>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const CV = document.getElementById('cv').files[0];
            const grades = document.getElementById('grades').files[0];
            const certificates = document.getElementById('certificates').files;

            if (CV.type !== 'application/pdf') {
                alert('CV must be a PDF file.');
                event.preventDefault();
                return;
            }

            if (grades.type !== 'application/pdf' && !['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'].includes(grades.type)) {
                alert('Grades must be a PDF file or an Excel file.');
                event.preventDefault();
                return;
            }

            for (let i = 0; i < certificates.length; i++) {
                if (!certificates[i].type.startsWith('image/')) {
                    alert('All certificates must be image files.');
                    event.preventDefault();
                    return;
                }
            }
        });
    </script>
</body>
</html>
